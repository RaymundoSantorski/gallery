<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Gallery</title>
</head>
<body>
    <div class="images">
        <div class="image image1">
            <img src="./images/spiderman_1.png" alt="Spider-Man 1, Tobey Maguire">
        </div>
        <div class="image image2">
            <img 
                src="./images/spiderman_2.jpeg" 
                alt="Spider-Man 2, Tobey Maguire"
            >
        </div>
        <div class="image image3">
            <img 
                src="./images/spiderman_3.jpeg" 
                alt="Spider-Man 3, Tobey Maguire"
            >
        </div>
        <div class="image image4">
            <img 
                src="./images/amazing_spiderman_1.jpeg" 
                alt="Amazing Spider-Man 1, Andrew Garfield"
            >
        </div>
        <div class="image image5">
            <img 
                src="./images/amazing_spiderman_2.jpeg" 
                alt="Amazing Spider-Man 2, Andrew Garfield"
            >
        </div>
        <div class="image image6">
            <img 
                src="./images/homecoming.png" 
                alt="Spider-Man Homecoming, Tom Holland"
            >
        </div>
        <div class="image image7">
            <img 
                src="./images/far_from_home.png" 
                alt="Spider-Man Far From Home, Tom Holland"
            >
        </div>
        <div class="image image8">
            <img 
                src="./images/no_way_home.jpeg" 
                alt="Spider-Man No Way Home, Tom Holland"
            >
        </div>
    </div>
    <script src="./index.js"></script> 
</body>
</html>
